<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>     
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <iframe width="100%" height="100%" [src]="iframeSrc" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" scrolling="auto"></iframe>
    <button *ngIf="content.allowWechat" ion-button block color="green" (click)="share()">
      微信分享
    </button>
</ion-content>

<load-tracker></load-tracker>
