<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>聖經（和合本）</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding no-bounce>
  <ion-list>
    <button ion-item *ngFor="let book of books" (click)="bookTapped($event, book)">
      <!-- <ion-icon [name]="item.icon" item-left></ion-icon> -->
      {{book.FullName}}
      <div class="item-note" item-right>
        (共{{book.ChapterNumber}}章)
      </div>
    </button>
  </ion-list>
</ion-content>
