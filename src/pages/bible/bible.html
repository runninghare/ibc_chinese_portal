<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>聖經（和合本）</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding no-bounce>
  <ion-list>
    <button ion-item *ngFor="let book of books" (click)="bookTapped($event, book)">
      <!-- <ion-icon [name]="item.icon" item-left></ion-icon> -->
      <div>
        <div>{{bibleSvc.s2tConvert(book.FullName)}}</div>
        <div>{{book.EnglishName}}</div>
      </div>
      <div class="item-note" item-right>
        (共{{book.ChapterNumber}}章)
      </div>
    </button>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary"><ion-icon name="arrow-dropup"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab color="light" (click)="search()"><ion-icon name="search"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>  
</ion-content>
