<ion-header>
  <ion-navbar>
    <ion-title>{{chapterMeta?.book}} 第{{chapterMeta?.chapter}}章</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding no-bounce>
  <ion-list>
    <ng-container *ngFor="let verse of verses">
      <div ion-item>
        <div item-left>{{verse?.VerseSN}}</div>
        <div class="item-note" item-left>
          {{verse?.Chinese}}
        </div>
      </div>

      <div ion-item>
        <div item-left>{{verse?.VerseSN}}</div>
        <div class="item-note" item-left>
          {{verse?.English}}
        </div>
      </div>          
    </ng-container>
  </ion-list>
</ion-content>
