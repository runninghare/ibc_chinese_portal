<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>關於APP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <h3 text-center>Islington Baptist Church</h3>
    <div text-center class="ibc-full-width ibc-bottom-margin-10">
        <ion-note>Chinese Edition 中文版</ion-note>
    </div>

    <div text-center class="ibc-full-width ibc-bottom-margin-10">
        <ion-note>当前版本 {{env.mode == 'Development'?'测试版 ':''}}v{{env.version}}</ion-note>
    </div>

        
    <div text-center class="ibc-full-width" *ngIf="common.versionTooOld">
        <button style="max-width: 400px; margin-left: auto; margin-right: auto;" ion-button block (click)="common.goToStorePage()">
          更新至最新版{{common.newVersion}}
        </button>
        <button color="light" style="max-width: 400px; margin-left: auto; margin-right: auto;" ion-button block (click)="goBack()">
          忽略更新
        </button>        
    </div>

</ion-content>
