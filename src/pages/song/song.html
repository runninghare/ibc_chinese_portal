<ion-header>

  <ion-navbar>
    <ion-title>{{activeSong?.album || album}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <h3 text-center>{{activeSong?.name || title}} ({{activeSong?.language || language || '國語'}})</h3>

    <div text-center class="ibc-full-width ibc-bottom-margin-10">
        <ion-note>Set {{activeSong?.set || set}}</ion-note>
    </div>

    <youtube-video [youtubeId]="id"></youtube-video>  

    <pre text-center>{{activeSong?.lyric || lyric}}</pre>

    <button *ngIf="content.allowWechat" ion-button block color="green" (click)="share()">
      微信分享
    </button>

</ion-content>

<load-tracker></load-tracker>
