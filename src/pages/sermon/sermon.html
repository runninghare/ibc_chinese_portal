<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{sermon?.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <youtube-video *ngIf="sermon?.type == 'video'" [youtubeId]="sermon?.id"></youtube-video>  
    <h5 text-center>{{sermon?.subtitle}}</h5>
    <div class="ibc-full-width">
        {{sermon?.description}}
    </div>
    <ion-buttons class="ibc-top-margin-20" ion-end *ngIf="commonSvc.isMember && content.auth && sermon?.chatId">
      <button ion-button block ion-end (click)="goToChat()">留言評論</button>
    </ion-buttons>      
</ion-content>
