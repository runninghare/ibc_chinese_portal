<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{sermon?.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <youtube-video *ngIf="sermon?.type == 'video'" [youtubeId]="sermon?.id"></youtube-video>  
    <h5 text-center>{{sermon?.subtitle}}</h5>
    <div class="ibc-full-width">
        {{sermon?.description}}
    </div>
    <ibc-comment [title]="sermon?.title" [chatId]="sermon?.chatId"></ibc-comment>   
    <button *ngIf="content.allowWechat" ion-button block color="green" (click)="share()">
      微信分享
    </button>       
</ion-content>

<load-tracker></load-tracker>
