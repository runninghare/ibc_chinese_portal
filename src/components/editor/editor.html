<ion-header>

  <ion-navbar>
    <div *ngIf="titleHtml" [innerHtml]='titleHtml'></div>
    <ion-title *ngIf="titleContent">{{titleContent}}</ion-title>
  </ion-navbar>

</ion-header>

<load-tracker></load-tracker>

<ion-content padding>
  <ion-textarea #myInput placeholder="Enter a description" maxlength="2000" rows="1" 
   style="border: solid 1px#ccc; background-color: #FFF" (keyup)="resize()"></ion-textarea>
   <button ion-button (click)="send(myInput)" full>發送消息</button>
   <button ion-button color="danger" (click)="cancel()" full>取消</button>
</ion-content>
